    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="GIT学习"><a href="#GIT学习" class="headerlink" title="GIT学习"></a>GIT学习</h2><h3 id="git忽略文件跟踪"><a href="#git忽略文件跟踪" class="headerlink" title="git忽略文件跟踪"></a>git忽略文件跟踪</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git update-index --assume-unchanged  shuipf/Common/Conf/dataconfig.php</div></pre></td></tr></table></figure>
<h3 id="git创建版本库"><a href="#git创建版本库" class="headerlink" title="git创建版本库"></a>git创建版本库</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ git clone &lt;url&gt;  #克隆远程版本库</div><div class="line">$ git init         #初始化本地版本库</div></pre></td></tr></table></figure>
<h3 id="git修改和提交"><a href="#git修改和提交" class="headerlink" title="git修改和提交"></a>git修改和提交</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">$ git status                #查看状态</div><div class="line">$ git diff                  #查看变更内容</div><div class="line">$ git add .                 #跟踪所有改动过的文件，不包括新增的</div><div class="line">$ git add -A                #跟踪所有改动过的文件，包括新增的</div><div class="line">$ git add &lt;file&gt;            #跟踪指定文件</div><div class="line">$ git rm &lt;file&gt;             #删除指定文件</div><div class="line">$ git commit -m&apos;message&apos;    #提交所有跟新过的内容</div></pre></td></tr></table></figure>
<h3 id="git查看提交历史"><a href="#git查看提交历史" class="headerlink" title="git查看提交历史"></a>git查看提交历史</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ git log             #查看提交历史</div><div class="line">$ git log -p &lt;file&gt;   #查看指定文件的提交历史</div><div class="line">$ git blame &lt;file&gt;    #以列表的形式查看指定文件的提交历史</div></pre></td></tr></table></figure>
<h3 id="git-撤销"><a href="#git-撤销" class="headerlink" title="git 撤销"></a>git 撤销</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ git reset --hard HEAD          #撤销工作目录中所有未提交文件的修改内容</div><div class="line">$ git checkout HEAD &lt;file&gt;       #撤销工作目录中指定的未提交文件的修改内容</div><div class="line">$ git revert &lt;commit&gt;            #撤销指定的提交</div></pre></td></tr></table></figure>
<h3 id="git-分支与标签"><a href="#git-分支与标签" class="headerlink" title="git 分支与标签"></a>git 分支与标签</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">$ git branch                    #显示所有本地分支</div><div class="line">$ git checkout &lt;branch/tag&gt;     #切换本地分支或标签</div><div class="line">$ git branch &lt;new-branch&gt;       #创建新分支</div><div class="line">$ git branch -d &lt;branch&gt;        #删除本地分支</div><div class="line">$ git tag                       #列出所有本地标签</div></pre></td></tr></table></figure>
<h3 id="git-合并"><a href="#git-合并" class="headerlink" title="git 合并"></a>git 合并</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ git merge &lt;branch&gt;           #合并指定分支到当前分支</div><div class="line">$ git rebase &lt;branch&gt;          #衍合指定分支到当前分支</div></pre></td></tr></table></figure>
<h3 id="git-远程操作"><a href="#git-远程操作" class="headerlink" title="git 远程操作"></a>git 远程操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">$ git remote -v               #查看远程版本库信息</div><div class="line">$ git remote show &lt;remote&gt;    #查看指定远程版本库信息</div><div class="line">$ git remote add &lt;remote&gt; &lt;url&gt;  #添加远程版本库</div><div class="line">$ git fetch &lt;remote&gt;             #从远程库获取代码</div><div class="line">$ git pull &lt;remote&gt; &lt;branch&gt;     #下载代码及快速合并</div><div class="line">$ git push &lt;remote&gt; &lt;branch&gt;     #上传代码及快速合并</div></pre></td></tr></table></figure>
