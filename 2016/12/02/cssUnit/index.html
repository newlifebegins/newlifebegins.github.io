        <h2 id="px-em-rem-详细介绍"><a href="#px-em-rem-详细介绍" class="headerlink" title="px em rem 详细介绍"></a>px em rem 详细介绍</h2><h3 id="px-特点"><a href="#px-特点" class="headerlink" title="px 特点"></a>px 特点</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">相对长度单位  相对于屏幕显示器分辨率</div></pre></td></tr></table></figure>
<h3 id="em-特点"><a href="#em-特点" class="headerlink" title="em 特点"></a>em 特点</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">相对长度单位  相对于当前对象内文本的字体尺寸 如当前对行内文本的字体尺寸未被人为设置，则相对于浏览器的默认字体尺寸</div><div class="line">em的值并不是固定的</div><div class="line">em会继承父级元素的字体大小</div><div class="line">任意浏览器的默认字体高都是16px。</div><div class="line">所有未经调整的浏览器都符合: 1em=16px。那么12px=0.75em,10px=0.625em。</div><div class="line">为了简化font-size的换算，需要在css中的body选择器中声明Font-size=62.5%，这就使em值变为 16px*62.5%=10px, 这样12px=1.2em, 10px=1em, 也就是说只需要将你的原来的px数值除以10，然后换上em作为单位就行了</div></pre></td></tr></table></figure>
<h3 id="rem-特点"><a href="#rem-特点" class="headerlink" title="rem 特点"></a>rem 特点</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">rem是CSS3新增的一个相对单位（root em，根em）</div><div class="line">使用rem为元素设定字体大小时，仍然是相对大小，但相对的只是HTML根元素</div><div class="line">集相对大小和绝对大小的优点于一身，通过它既可以做到只修改根元素就成比例地调整所有字体大小，又可以避免字体大小逐层复合的连锁反应</div></pre></td></tr></table></figure>
